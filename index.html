<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Patient</h2>
      <div id="profile" class="profile"></div>
    </aside>

    <main class="main">
      <section class="card">
        <h3>Diagnosis History (Latest)</h3>
        <div id="diagnosis" class="diagnosis"></div>
      </section>

      <section class="card">
        <h3>Diagnostic List</h3>
        <ul id="diagnostic-list"></ul>
      </section>

      <section class="card">
        <h3>Lab Results</h3>
        <ul id="lab-results"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
